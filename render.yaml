# render.yaml (修复版)

services:
  # 1. Redis Service (先定义，因为它被其他服务依赖)
  - type: redis
    name: douyin-reporter-redis
    ipAllowList: [] # 允许 Render 内部服务访问
    maxmemoryPolicy: "allkeys-lru"

  # 2. Web Service (Flask/Gunicorn)
  - type: web
    name: douyin-reporter-web
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: douyin-reporter-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: douyin-reporter-redis
          property: connectionString # 【核心修复】明确指定获取 connectionString
      # --- 请在这里添加你的私密环境变量，并设置 sync: false ---
      # 例如:
      - key: ADMIN_USERNAME
        sync: false # 表示这个值只在 Render UI 上设置，不从 yaml 同步
      - key: ADMIN_PASSWORD
        sync: false
      - key: SILICONFLOW_API_KEY
        sync: false

  # 3. Celery Worker Service
  - type: worker
    name: douyin-reporter-worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python run_worker.py" # 使用我们的启动脚本
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: SECRET_KEY # 从 Web Service 同步密钥
        fromService:
          type: web
          name: douyin-reporter-web
          property: envVar # 这里是获取环境变量，所以 property 是 envVar
          envVarKey: SECRET_KEY
      - key: DATABASE_URL # 也需要数据库连接
        fromDatabase:
          name: douyin-reporter-db
          property: connectionString
      - key: REDIS_URL # 从 Redis Service 同步 URL
        fromService:
          type: redis
          name: douyin-reporter-redis
          property: connectionString # 【核心修复】明确指定获取 connectionString
      # --- Worker 也需要访问这些密钥 ---
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SILICONFLOW_API_KEY
        sync: false

# 定义数据库服务
databases:
  - name: douyin-reporter-db
    databaseName: douyin_reporter_db
    user: douyin_reporter_user